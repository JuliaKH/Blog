<section>
  <div class="card">
    <h2>
      Create a Post
    </h2>

    <div>
      <input type="file" name="file" id="file" (change)="uploadImage($event)">
      <div [hidden] = "!uploadPercent">
        <mat-progress-bar mode="determinate" value="{{uploadPercent | async}}"></mat-progress-bar>
      </div>
      <!--        <div>{{ uploadPercent | async }}</div>-->
      <div [hidden]="!image" >
        <img [src]="image || '//:0'" alt="">
      </div>
    </div>

    <mat-form-field>
      <input matInput placeholder="Post Title" [(ngModel)]="title">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Post Genre" [(ngModel)]="genre">
    </mat-form-field><br>
    <mat-form-field>
      <textarea matInput placeholder="Post Content" [(ngModel)]="content" rows="10"></textarea>
    </mat-form-field> <br>
    <button class="wr-post-btn" (click)="createPost()" [disabled]="!title || !content">{{buttonText}}</button>
  </div>
</section>
