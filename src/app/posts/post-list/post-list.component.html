<section>
  <mat-card *ngFor="let post of posts | async">
    <mat-card-content routerLink="{{post.id}}">
      <img src="{{post.image}}" alt="{{post.title}}">
      <h2>{{post.title}}</h2>
      <p><small>Published by {{post.author}} &bull; on {{post.published}}</small></p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button color="black" (click)="delete(post.id)" >

      </button>
    </mat-card-actions>
  </mat-card>
</section>
